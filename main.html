<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>TestIT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="pasekBoczny.css">
	<link rel="stylesheet" type="text/css" href="mainContainer.css">
</head>
<body>
	<header>
		<div class="menu">
			<div class="log"><img src="logi.png" alt="Logo" width=200></div>
			<nav>
				<div>
					<ul>
						<li class="guzikiM"><a href="#"></a><img src="user-menu.png" height="60px"></a></li>
						<li><a href="#"><div class="menuMini" onclick="openNav()"><div class="ikonaM"></div><div class="ikonaM"></div><div class="ikonaM"></div></div></a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<div class="root">
		<div class="pasekBoczny">
			<button class="button button1">Przegląd</button>
			<button class="button button1">Scenariusze testowe</button>
			<button class="button button1">Przypadki testowe</button>
		</div>
		<div class="mainContainer">
			<img src="add.png" height="100px" style="margin-top: 30vh; position:fixed; margin-left: 92%;">
			<div class="mainTitle">
				<h2>Form Generator</h2>
				<h4>Logowanie użytkowników</h4>
				<div class="rightEdit">
					<img src="edit.png" height="45px" style="margin-left: 80px;">
				</div>
			</div>
			<div class="list">
				<div class="caseName">
					<label><b>Logowanie z paska poprawne dane</b></label>
				</div>
				<div class="rightEdit">
					<div class="status"></div>
					<img src="delete.png" height="35px" style="margin-right: 10px;">
					<img src="edit.png" height="35px">
				</div>
			</div>
			<div class="list">
				<div class="caseName">
						<label><b>Logowanie z paska niepoprawne dane</b></label>
				</div>
				<div class="rightEdit">
					<div class="status"></div>
					<img src="delete.png" height="35px" style="margin-right: 10px;">
					<img src="edit.png" height="35px">
				</div>
			</div>
			<div class="list">
				<div class="caseName">
					<label><b>Logowanie po wybraniu opcji z rejestracji poprawne dane</b></label>
				</div>
				<div class="rightEdit">
					<div class="status"></div>
					<img src="delete.png" height="35px" style="margin-right: 10px;">
					<img src="edit.png" height="35px">
				</div>
			</div>
			<div class="list">
				<div class="caseName">
					<label><b>Logowanie po wybraniu opcji z rejestracji niepoprawne dane</b></label>
				</div>
				<div class="rightEdit">
					<div class="status"></div>
					<img src="delete.png" height="35px" style="margin-right: 10px;">
					<img src="edit.png" height="35px">
				</div>
			</div>
		</div>
	</div>

</body>
</html>
